<!DOCTYPE HTML>
<html>
<head>
    <title>American Rotation Score Board</title>
    <style>
        body {
            border: 0;
            margin: 0px;
            padding: 0px;
            background-color: black;
            overflow: hidden;
        }
    </style>
</head>
<body    
    onmousedown="OnResize()"
    onresize="OnResize()"
    >

    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        var BallColors = [
            "gray", // 0
            "#FFD700", // 1, gold
            "blue", // 2
            "red", // 3
            "purple", // 4
            "#FF8C00", // 5, dark orange
            "green", // 6
            "maroon", // 7
            "#292929", // 8, almost black
        ];

        var white2 = '#F2F2F2';

        var RackStatus = Array(15);

        OnResize();

        function Draw() {
            var ballsPerRow = Math.ceil(Math.random() * 15);
            var numRows = Math.ceil(15 / ballsPerRow);
            var radius = Math.min(
                            canvas.height / numRows / 2,
                            canvas.width / ballsPerRow / 2);
            var areaWidth = radius * ballsPerRow * 2;
            var areaHeight = radius * numRows * 2;

            for (i = 0; i < 15; i++) {
                var rowIdx = Math.floor(i / ballsPerRow);
                var colIdx = i % ballsPerRow;
                var centerX = (1 + 2 * colIdx) / (ballsPerRow * 2) * areaWidth;
                var centerY = (1 + 2 * rowIdx) / (numRows * 2) * areaHeight;
                DrawBall(context, centerX, centerY, radius, i + 1);
            }
        }

        function DrawBall(context, centerX, centerY, radius, ballNumber) {
            if (ballNumber < 9) {
                DrawSolid(context, centerX, centerY, radius, i + 1);
            }
            else {
                DrawStripe(context, centerX, centerY, radius, i + 1);
            }
        }

        function DrawStripe(context, centerX, centerY, radius, number) {
            DrawCircle(context, centerX, centerY, radius, BallColors[number - 8]);
            DrawPie(context, centerX, centerY, radius, white2, -5 / 6 * Math.PI, -1 / 6 * Math.PI);
            DrawPie(context, centerX, centerY, radius, white2, +1 / 6 * Math.PI, +5 / 6 * Math.PI);
            DrawCircle(context, centerX, centerY, radius / 2.75, white2);
            DrawCenterText(context, number, radius / 1.75, centerX, centerY);
        }

        function DrawSolid(context, centerX, centerY, radius, number) {
            DrawCircle(context, centerX, centerY, radius, BallColors[number]);
            DrawCircle(context, centerX, centerY, radius / 3.25, white2);
            DrawCenterText(context, number, radius / 1.75, centerX, centerY);
        }

        function DrawCenterText(context, text, fontSize, centerX, centerY) {
            context.fillStyle = "black";
            context.font = "Bold " + fontSize + 'px Consolas';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, centerX, centerY);
        }

        function DrawCircle(context, centerX, centerY, radius, color) {
            DrawPie(context, centerX, centerY, radius, color, 0, 2 * Math.PI);
        }

        function DrawPie(context, centerX, centerY, radius, color, startRad, endRad) {
            context.beginPath();
            context.arc(centerX, centerY, radius, startRad, endRad);
            context.fillStyle = color;
            context.fill();
        }

        function OnResize() {
            canvas = document.getElementById("myCanvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            Draw();
        }
    </script>
</body>
</html>
