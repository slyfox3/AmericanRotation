<!DOCTYPE HTML>
<html>
<head>
    <title>American Rotation Score Board</title>
    <style>
        body {
            border: 0;
            margin: 0px;
            padding: 0px;
            background-color: black;
            overflow: hidden;
        }
    </style>
</head>
<body
    onresize="OnResize()">
    <canvas id="myCanvas"></canvas>
    <script>
        var canvas = document.getElementById('myCanvas');
        var context = canvas.getContext('2d');

        var BallColors = [
            "gray", // 0
            "#FFD700", // 1, gold
            "blue", // 2
            "red", // 3
            "purple", // 4
            "#FF8C00", // 5, dark orange
            "green", // 6
            "maroon", // 7
            "#171717", // 8, almost black
        ];

        var white2 = '#F2F2F2';

        OnResize();

        function Draw() {
            var radius = canvas.width / 20;
            for (i = 1; i < 9; i++) {
                DrawSolid(context, i / 9 * canvas.width, 1 / 3 * canvas.height, radius, i);
                DrawStripe(context, i / 9 * canvas.width, 2 / 3 * canvas.height, radius, i + 8);
            }
        }

        function DrawStripe(context, centerX, centerY, radius, number) {
            DrawCircle(context, centerX, centerY, radius, BallColors[number - 8]);
            DrawPie(context, centerX, centerY, radius, white2, -5 / 6 * Math.PI, -1 / 6 * Math.PI);
            DrawPie(context, centerX, centerY, radius, white2, +1 / 6 * Math.PI, +5 / 6 * Math.PI);
            DrawCircle(context, centerX, centerY, radius / 2.75, white2);
            DrawCenterText(context, number, radius / 1.75, centerX, centerY);
        }

        function DrawSolid(context, centerX, centerY, radius, number) {
            DrawCircle(context, centerX, centerY, radius, BallColors[number]);
            DrawCircle(context, centerX, centerY, radius / 3.25, white2);
            DrawCenterText(context, number, radius / 1.75, centerX, centerY);
        }

        function DrawCenterText(context, text, fontSize, centerX, centerY) {
            context.fillStyle = "black";
            context.font = "Bold " + fontSize + 'px Consolas';
            context.textAlign = 'center';
            context.textBaseline = 'middle';
            context.fillText(text, centerX, centerY);
        }

        function DrawCircle(context, centerX, centerY, radius, color) {
            DrawPie(context, centerX, centerY, radius, color, 0, 2 * Math.PI);
        }

        function DrawPie(context, centerX, centerY, radius, color, startRad, endRad) {
            context.beginPath();
            context.arc(centerX, centerY, radius, startRad, endRad);
            context.fillStyle = color;
            context.fill();
        }

        function OnResize() {
            canvas = document.getElementById("myCanvas");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            Draw();
        }
    </script>
</body>
</html>
